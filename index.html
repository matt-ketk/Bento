<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Matt's Start Page</title>
        <link rel=" shortcut icon" type="image/png" href="icons/favicon.png" />
        <link rel="stylesheet" href="css/style.css" />
        <script src="https://unpkg.com/feather-icons"></script>
    </head>
    <body class="">
        <button id="themeButton"><i id="bicon" data-feather="moon"></i></button>
        <button
            id="authorize_button"
            class="auth"
            style="display: block;"
            > Sign-in</button
        >
        <button
            id="signout_button"
            class="auth"
            style="display: none;"
            >Sign out</button
        >
        <div class="container">
            <div class="fblock">
                <div class="clock">
                    <div id="hour" class=""></div>
                    <div id="separator" class=""></div>
                    <div id="minutes" class=""></div>
                </div>
                <div id="greetings" class=""></div>
            </div>
            <div class="sblock">
                <div class="sblock__date">
                    <div id="month" class=""></div>
                    <div id="day" class=""></div>
                </div>
                <div class="sblock__weather">
                    <div class="weather-icon">
                        <img src="icons/OneDark/unknown.png" />
                    </div>
                    <div class="temperature-value">
                        <p class="">- °<span class="g">c</span></p>
                    </div>
                    <div class="temperature-description">
                        <p class=""></p>
                    </div>
                </div>
            </div>
            <div class="qlink">
                <a
                    href="https://github.com/matt-ketk/wi2021"
                    target="blank"
                    class="qlink__link qlink__link-1"
                >
                    <i class="qlink__icon" data-feather="github"></i>
                </a>
                <a
                    target="blank"
                    href="https://gmail.com"
                    class="qlink__link qlink__link-2"
                >
                    <i class="qlink__icon" data-feather="mail"></i>
                </a>
                <a
                    target="blank"
                    href="https://calendar.google.com/calendar/r"
                    class="qlink__link qlink__link-3"
                >
                    <i class="qlink__icon" data-feather="calendar"></i>
                </a>
                <a
                    target="blank"
                    href="https://my.uw.edu"
                    class="qlink__link qlink__link-4"
                >
                    <i class="qlink__icon" data-feather="book-open"></i>
                </a>
                <a
                    target="blank"
                    href="https://drive.google.com/"
                    class="qlink__link qlink__link-5"
                >
                    <i class="qlink__icon" data-feather="hard-drive"></i>
                </a>
                <a
                    target="blank"
                    href="https://canvas.uw.edu/"
                    class="qlink__link qlink__link-6"
                >
                    <i class="qlink__icon" data-feather="loader"></i>
                </a>
            </div>
            <div class="card qlist qlist__1">
                <i class="qlist__head" data-feather="watch"></i>
            </div>
            <div class="card qlist qlist__2">
                <i class="qlist__head" data-feather="coffee"></i>
                <a
                    href="https://www.king.org"
                    target="blank"
                    class="qlist__link"
                    >KING FM 98.1</a
                >
                <a
                    href="https://www.youtube.com/watch?v=5qap5aO4i9A"
                    target="blank"
                    class="qlist__link"
                    >lofi hip hop radio</a
                >
                <a
                    href="https://aldaily.com"
                    target="blank"
                    class="qlist__link"
                    >Arts & Letters Daily</a
                >
            </div>
        </div>
        <script src="js/config.js"></script>
        <script src="js/time.js"></script>
        <script src="js/theme.js"></script>
        <script src="js/greeting.js"></script>
        <script src="js/weather.js"></script>
        <script>
            feather.replace();
        </script>
    </body>

    <!-- Coded and designed by Miguel R. Ávila: https://github.com/MiguelRAvila -->
</html>
